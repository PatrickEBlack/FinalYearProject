<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="settings-container">
    <!-- Accessibility Section -->
    <ion-list class="settings-list ios-card">
      <ion-list-header>
        <ion-label>Accessibility</ion-label>
      </ion-list-header>
      
      <ion-item>
        <ion-icon name="text-outline" slot="start" color="medium"></ion-icon>
        <ion-label>
          <h2>Text Size</h2>
          <p>Adjust text size across the app</p>
        </ion-label>
      </ion-item>
      
      <ion-item lines="none" class="text-size-item">
        <div class="text-size-slider">
          <div class="size-indicator small">A</div>
          <ion-range
            [(ngModel)]="textSize"
            [min]="minTextSize"
            [max]="maxTextSize"
            [pin]="true"
            [ticks]="true"
            [snaps]="true"
            [step]="10"
            (ionChange)="onTextSizeChange($event)"
            aria-label="Text Size">
          </ion-range>
          <div class="size-indicator large">A</div>
        </div>
      </ion-item>
    </ion-list>
    
    <!-- Account Section -->
    <ion-list class="settings-list ios-card">
      <ion-list-header>
        <ion-label>Account</ion-label>
      </ion-list-header>
      
      <ion-item detail="true" button routerLink="/tabs/profile">
        <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      
      <ion-item detail="true" button routerLink="/tabs/profile">
        <ion-icon name="key-outline" slot="start" color="medium"></ion-icon>
        <ion-label>Password</ion-label>
      </ion-item>
      
      <ion-item detail="true" button>
        <ion-icon name="notifications-outline" slot="start" color="medium"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-item>
    </ion-list>
    
    <!-- Farm Settings Section -->
    <ion-list class="settings-list ios-card">
      <ion-list-header>
        <ion-label>Farm Settings</ion-label>
      </ion-list-header>
      
      <ion-item detail="true" button>
        <ion-icon name="cloud-outline" slot="start" color="medium"></ion-icon>
        <ion-label>Sync Data</ion-label>
      </ion-item>
      
      <ion-item detail="true" button routerLink="/tabs/weather">
        <ion-icon name="cloudy-outline" slot="start" color="medium"></ion-icon>
        <ion-label>Weather Location</ion-label>
        <ion-note slot="end" color="medium">Las Vegas, NV</ion-note>
      </ion-item>
      
      <ion-item detail="true" button>
        <ion-icon name="language-outline" slot="start" color="medium"></ion-icon>
        <ion-label>Units & Measurements</ion-label>
        <ion-note slot="end" color="medium">U.S.</ion-note>
      </ion-item>
    </ion-list>
    
    <!-- Support Section -->
    <ion-list class="settings-list ios-card">
      <ion-list-header>
        <ion-label>Support</ion-label>
      </ion-list-header>
      
      <ion-item detail="true" button>
        <ion-icon name="help-circle-outline" slot="start" color="medium"></ion-icon>
        <ion-label>Help & Support</ion-label>
      </ion-item>
      
      <ion-item detail="true" button>
        <ion-icon name="shield-outline" slot="start" color="medium"></ion-icon>
        <ion-label>Privacy Policy</ion-label>
      </ion-item>
    </ion-list>
    
    <!-- Logout Button -->
    <ion-button expand="block" color="danger" class="logout-button" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Logout
    </ion-button>
    
    <!-- App Version -->
    <div class="app-version">
      <p>Farm Manager v1.0.0</p>
    </div>
  </div>
</ion-content>
